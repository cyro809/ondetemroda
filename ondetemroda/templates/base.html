{% load static %}
<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <title>{% block title %}{% endblock %}</title>
            <meta name='description' content='{% block description%}{% endblock%}'>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="{% static 'css/fonts.css' %}" rel="stylesheet" media="screen">
            <link href="{% static 'css/index.css' %}" rel="stylesheet" media="screen">
            <link href="{% static 'vendor/css/bootstrap-grid.min.css'%}" rel="stylesheet" media="screen">
            <link href="{% static 'vendor/css/bootstrap-reboot.min.css'%}" rel="stylesheet" media="screen">
            <link href="{% static 'vendor/css/bootstrap.min.css'%}" rel="stylesheet" media="screen">
        {% endblock %}
    </head>
    <body class="bg-dark container">
    {% block body %}{% endblock %}
    </body>
</html>
