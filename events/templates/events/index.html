{% extends 'base.html' %}

{% load static %}

{% block head %}

    {{ block.super }}
{% endblock %}

{% block body %}
    <div class="events__main bg-light">
        <div class="container row text-center">
            <h1 class="event__title">Eventos e Rodas</h1>
        </div>
        <div class="py-5 px-5 row">
        {% for event in events %}
            {% include "events/includes/components/event_item.html" %}
        {% endfor %}
        </div>
    </div>
{% endblock %}
